{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Extraction Results for: {{ filename }}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Metadata</h4>
                        <ul class="list-group mb-4">
                            {% for key, value in metadata.items() %}
                            <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h4>Actions</h4>
                        <button class="btn btn-outline-primary mb-2" onclick="copyToClipboard()">
                            Copy Text to Clipboard
                        </button>
                        <a href="/" class="btn btn-outline-secondary mb-2">
                            Process Another Document
                        </a>
                    </div>
                </div>
                
                <h4>Extracted Content</h4>
                <div class="extracted-content p-3 bg-light border rounded">
                    <pre>{{ content }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    const content = document.querySelector('.extracted-content pre').innerText;
    navigator.clipboard.writeText(content)
        .then(() => alert('Content copied to clipboard!'))
        .catch(err => console.error('Failed to copy: ', err));
}
</script>
{% endblock %}
